<!DOCTYPE html>
<html>
<style type="text/css">
  table.scorecard {

  }

<body>

<table id = "$panel.id$.cohort" class="stats" align="center">
    <thead>
      <th>Date</th>
      <th># Users</th>
    </thead>
</table>


<script>

function is_object(mixed_var) {
  if (Object.prototype.toString.call(mixed_var) === '[object Array]') {
    return false;
  }
  return mixed_var !== null && typeof mixed_var == 'object';
}

function merge(a, b, operator) {

  var cache = {};
  cache = unpackObject(a, cache, operator);
  cache = unpackObject(b, cache, operator);

  return cache;
}

function unpackObject(a, cache, operator) {
  for (prop in a) {
    if (a.hasOwnProperty(prop)) {
      if (cache[prop] === undefined) {
        cache[prop] = a[prop];
      } else {
        if (typeof cache[prop] === typeof a[prop]) {
          if (is_object(a[prop])) {
            cache[prop] = merge(cache[prop], a[prop]);
          } else {
            eval('cache[prop] ' + operator + '= a[prop]');
          }
        }
      }
    }
  }
  return cache;
}

function performance(a, b){

  return (a/b * 100).toFixed(1);
}

function addPercentSpan(str){

  return '<br><span class="percent_span">' + str + ' %' + '</span>';
}

function getColor(val){

  // if      (val >= 80) return '#26AFDA';
  // else if (val >= 45) return '#2094B7';
  // else if (val >= 30) return '#1A718C';
  // else if (val >= 15) return '#134F63';
  // else                return '#0D2C37';

  if      (val >= 80) return '#DA5126';
  else if (val >= 60) return '#B74320';
  else if (val >= 40) return '#8C351A';
  else if (val >= 20) return '#632713';
  else                return '#37180D';

  // if      (val >= 80) return '#3F636A';
  // else if (val >= 60) return '#3C4D51';
  // else if (val >= 40) return '#323A3B';
  // else if (val >= 20) return '#272A2B';
  // else                return '#212323';
}

function getInfluxDbData(query, datasource, settings){

  var username    = settings.datasources[datasource].username;
  var password    = settings.datasources[datasource].password;
  var url         = settings.datasources[datasource].url;

  var getUrl      = url + '/series?q=' + query + '&u=' + username + '&p=' + password;
  var result;

  $.ajax({

    url: getUrl,
    async: false,  
    success: function (data) {
      result = arrangeInfluxDbData(data);
    }
  });

  return result;
}

function arrangeInfluxDbData(data) {

  data     = data[0];
  points   = data['points'];
  columns  = data['columns'];

  result = _.map(points, function(value, key){
    var obj = {};

    for (var i = 0; i < value.length; i++){
      obj[columns[i]] = value[i];
    }

    return obj;
  });

  return result;
}

function groupByKey(array, key){

  // [] or {} ??? To think
  var obj = {};

  for (var i = 0; i < array.length; i++){

    var point = array[i];
    var keyValue = point[key];
    if (!obj[keyValue]){
      obj[keyValue] = [];
    }
    obj[keyValue].push(point);
  }

  return obj;

}

function getMonday(d) {

  d = new Date(d);
  var day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1);
  return new Date(d.setDate(diff));
}

function formatDate(date) {
    var d = new Date(date),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();

    if (month.length < 2) month = '0' + month;
    if (day.length < 2) day = '0' + day;

    return [year, month, day].join('-');
}

function datesBetween(timespan, startDate, endDate){

  var dates   = [];
  var now     = new Date();
  var current = new Date(startDate);

  if (timespan == 'm') current.setDate(1);
  else if (timespan == 'w') current = getMonday(startDate);

  while (current < now) {

    dates.push({'date' : new Date(current), 'str' : formatDate(current)}); 
    switch(timespan) {
      case 'd':
        current.setDate(current.getDate()+1);
        break;
      case 'w':
        current.setDate(current.getDate()+7);
        break;
      case 'm':
        current.setMonth(current.getMonth() + 1, 1);
        break;
      default:
        current.setDate(current.getDate()+7);
    }
  }

  return dates;
}

//groups data by an array of timestamps
function groupByTime(dates, data, key){

  var obj       = {};
  var dataIndex = 0;

  for (var i = 0; i < dates.length; i++){
    var d = [];
    startDate = dates[i].date;
    endDate   = i == dates.length - 1 ? new Date() : dates[i+1].date;
    while (dataIndex < data.length && new Date(data[dataIndex].time) >= startDate && new Date(data[dataIndex].time) < endDate){
      var value = data[dataIndex][key];
      if (d.indexOf(value) == -1) d.push(value);
      dataIndex++;
    }
    obj[dates[i].str] = d;
  }

  return obj;

}

function intersect(array1, array2) {
  return array1.filter(function(n) {
    return array2.indexOf(n) != -1
  });
}

function getTable(behaviour) {

  var gameDatasource       = $var-gameDatasource$;
  var analyticsDatasource  = $var-analyticsDatasource$;

  switch (behaviour){
    case 'all':
      return {"table" : "nysa.api.users.active.count.1d.distinct", "datasource" : gameDatasource, "key" : "distinct"};
      break;
    case 'sign_up':
      return {"table" : "nysa.api.users.registered.count", "datasource" : analyticsDatasource, "key" : "user_id"};
      break;
    default:
      return {"table" : "nysa.api.events." + behaviour + ".count.1d.distinct", "datasource" : gameDatasource, "key" : "distinct"}; 
  }
}

require(['../config.js'], function(Settings){

  var startDate            = $var-startDate$;
  var timespan             = $var-timespan$;
  var initialBehaviour     = $var-initialBehaviour$;
  var nextBehaviour        = $var-nextBehaviour$;

  var initialTable         = getTable(initialBehaviour);
  var nextTable            = getTable(nextBehaviour);

  var dates = datesBetween(timespan, startDate);
  var start = dates[0].str;
  var initialQuery = "select * from " + initialTable.table + " where time > '" + start + "' order asc";
  var nextQuery    = "select * from " + nextTable.table    + " where time > '" + start + "' order asc";

  var initialData   = getInfluxDbData(initialQuery, initialTable.datasource, Settings);
  var nextData      = getInfluxDbData(nextQuery, nextTable.datasource, Settings);

  var initialGroup = groupByTime(dates, initialData, initialTable.key);
  var nextGroup    = groupByTime(dates, nextData, nextTable.key);

  var table  = document.getElementById("$panel.id$.cohort"); 
  var header = table.tHead.children[0];
  var maxPerformance = 0;

  for (var i = 0; i < dates.length; i++) {
    var row            = table.insertRow(i+1);
    var dateCell       = row.insertCell(0);
    var initCell       = row.insertCell(1);
    var group          = initialGroup[dates[i].str];
    
    dateCell.innerHTML = dates[i].str;
    initCell.innerHTML = group.length;
    initCount          = group.length;

    if (i < dates.length - 1) {
      th = document.createElement('th');
      th.innerHTML = i + 1;
      header.appendChild(th);
    }

    for (var j = i+1; j < dates.length; j++) {
      var index         = j-i;
      var cell          = row.insertCell(index+1);
      var subGroup      = intersect(group, nextGroup[dates[j].str]);
      var perf          = Number(performance(subGroup.length, initCount));
      if (!isNaN(perf) && perf > maxPerformance) maxPerformance = perf;
      cell.innerHTML    = subGroup.length + addPercentSpan(performance(subGroup.length, initCount));
    }
  }

  $("#$panel.id$\\.cohort span").each(function() {

    var span = $(this)[0];
    var perf = Number(span.innerHTML.split(" ")[0]);
    if (!isNaN(perf)){
      span.parentNode.style.backgroundColor = getColor(performance(perf, maxPerformance));
    }
  });

});

</script>

</body>
</html>
